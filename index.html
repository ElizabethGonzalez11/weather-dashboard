<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link src="stylesheet" href="./Assets/css/style.css"/>

  <title>Weather Dashboard</title>
</head>

<body>
  <header id="page_header" class="container-fluid pt-3 pb-3 text-center"><h1 class="text-white">WEATHER DASHBOARD</h1>
  </header>

  <div class="container-fluid row">
    <div class="col-3 left_div justify-content-centerr pt-3">
      <div class="search_div mb-4">
      <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
        <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
          <input class="form-control mr-sm-2 float-left" type="search" id="search_bar" aria-label="search">
          <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <h5 class="justify-content-centerpt-2 pl-3">Search history:</h5>
      <div class="container my-3 col-12" id="search_history"></div>
  </div>
      
  <div class="today_weather col-9 pt-3">
    <div class="bg-light p-3">
      <h2 class="justify-content-center text-dark" id="name_of_city"></h2>
      <div class="row">
        <div class="col-6">
          <p id="today_temp"></p>
          <p id="today_humidity"></p>
          <p id="today_wind_speed"></p>
          <img id="today_icon_div" src="">
        </div>
      </div>
    </div>
  </div>

  <div class="five-day-div bg-light p-3 m-3 w-100">
    <div class="bg-light">
      <h5 class="text-dark"> Five day weather forcast</h5>
    </div>

    <div class="row justify-content-center">
      <div id="day0" class="card-body mx-2 my-2">
        <h5 id="0date"></h5>
        <p id="0five_day_temp"></p>
        <p id="0five_day_humidity"></p>
        <img id="0five_day_icon" src="">
    </div>

    <div class="row justify-content-center">
      <div id="day1" class="card-body mx-2 my-2">
        <h5 id="1date"></h5>
        <p id="1five_day_temp"></p>
        <p id="1five_day_humidity"></p>
        <img id="1five_day_icon" src="">
    </div>

    <div class="row justify-content-center">
      <div id="day2" class="card-body mx-2 my-2">
        <h5 id="2date"></h5>
        <p id="2five_day_temp"></p>
        <p id="2five_day_humidity"></p>
        <img id="2five_day_icon" src="">
    </div>  

    <div class="row justify-content-center">
      <div id="day3" class="card-body mx-2 my-2">
        <h5 id="3date"></h5>
        <p id="3five_day_temp"></p>
        <p id="3five_day_humidity"></p>
        <img id="3five_day_icon" src="">
    </div>

    <div class="row justify-content-center">
      <div id="day4" class="card-body mx-2 my-2">
          <h5 id="4date"></h5>
          <p id="4five_day_temp"></p>
          <p id="4five_day_humidity"></p>
          <img id="4five_day_icon" src="">
      </div>
    </div>


  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <script src="./Assets/js/main.js"></script>

</body>
</html>
